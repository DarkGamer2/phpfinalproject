<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Shop Express - Add Product</title>
  </head>
  <body>
    <header>
      <nav class="nav-style">
        <ul class="nav-layout">
          <li class="nav-item">Home</li>
          <li class="nav-item">Products</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Blog</li>
          <li class="nav-item">
            <a href="./LoginForm.html">
              <button class="login-button">
                <i class="fa-solid fa-right-to-bracket"></i>Login
              </button></a
            >
          </li>
          <li class="nav-item">
            <button class="dark-button">
              <i class="fa-solid fa-moon"></i>Dark Mode
            </button>
          </li>
          <li class="nav-item">
            <a href="./createAccountForm.html">
              <button class="create-button">
                <i class="fa-solid fa-user-plus"></i>Sign Up
              </button>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <div>
        <h1 class="form-title">Add Product</h1>
      </div>
      <div class="add-product-form">
        <form method="POST" action="../addProductFormProcessing.php">
          <div class="form-section">
            <h1 class="form-label">Product ID</h1>
            <input class="form-input-field"
              type="number"
              name="product_id"
              placeholder="Product ID"
              required="true"
            />
          </div>
          <div class="form-section">
            <h1 class="form-label">Product Name</h1>
            <input class="form-input-field"
              type="text"
              name="productName"
              placeholder="Product Name"
              required="true"
            />
          </div>
          <div class="form-section">
            <h1 class="form-label">Product Description</h1>
            <input class="form-input-field"
              type="text"
              name="productDescription"
              placeholder="Product Description"
              required="true"
            />
          </div>
          <div class="form-section">
            <h1 class="form-label">Product Price</h1>
            <input class="form-input-field"
              type="number"
              name="productPrice"
              placeholder="Product Price"
              required="true"
            />
          </div>
          <div class="form-section">
            <h1 class="form-label">Product Image URL</h1>
            <input class="form-input-field"
              type="text"
              name="productImageUrl"
              placeholder="Product Image URL"
              required="true"
            />
          </div>
        <div class="center-button">
            <button class="add-product-button">Add Product</button>
        </div>
        </form>
      </div>
    </section>
    <script src="../js/index.js"></script>
  </body>
</html>
